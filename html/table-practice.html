<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>No.</th>
			<th>Currency</th>
			<th>Amount</th>
		</tr>
		<tr>
			<td>1</td>
			<td>ETH</td>
			<td>100</td>
		</tr>
		<tr>
			<td>2</td>
			<td>ROL</td>
			<td>1000</td>
		</tr>
		<tr>
			<td>3</td>
			<td>TAAS</td>
			<td>10</td>
		</tr>
	</table>
	<p></p>
	<table border="1">
		<tr>
			<th>Industry</th>
			<th>Company Name</th>
			<th>Product/Service Name</th>
		</tr>
		<tr>
			<td>Ride Sharing</td>
			<td>PT. Karya Anak Bangsa</td>
			<td>Gojek</td>
		</tr>
		<tr>
			<td rowspan="2">Marketplace</td>
			<td colspan="2">Tokopedia</td>
		</tr>
		<tr>
			<td>PT ECART WEBPORTAL INDONESIA </td>
			<td>Lazada</td>
		</tr>
	</table>
</body>
</html>
